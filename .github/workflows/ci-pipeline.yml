name: CI

on:
  push:
    branches:
      - main
      - mockito
      - hamcrest
  pull_request:
    branches:
      - main
      - mockito
      - hamcrest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      if: github.ref == 'refs/heads/mockito' || github.ref == 'refs/heads/hamcrest'
      run: mvn test
